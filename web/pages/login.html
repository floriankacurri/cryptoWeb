<!DOCTYPE html>
<html lang="en">

<head>
	<title>CryptoWise</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link href="../layout/styles/logini.css" rel="stylesheet" type="text/css" media="all">
</head>

<body>
	<div class="login">
		<h1>Logohuni ne CryptoWise</h1>
		<form method="post" action="">
			<p><input type="text" name="login" value="" placeholder="Username or Email"></p>
			<p><input type="password" name="password" value="" placeholder="Password"></p>
			<p class="remember_me">
				<label>
					<input type="checkbox" name="remember_me" id="remember_me">
					Me mbaj mend ne kete kompjuter
				</label>
			</p>
			<p class="submit"><input type="submit" name="commit" value="Login">
			</p>
		</form>
	</div>

	<div class="login-help">
		<p>Keni harruar fjalkalimin? <a href="#">Kliko ketu per ta rivendosur</a>.</p>
	</div>
</body>

</html>
